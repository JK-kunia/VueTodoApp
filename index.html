<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Document</title>
</head>
<body>

  <div id="app" class="container">
    <h1>
      <button @click="purge">Purge</button> <!--Todoの一括削除-->
      My Todos
      <span class="info">({{ remaining.length }}/{{ todos.length }})</span>
    </h1>
    <ul>

      <li v-for="(todo, index) in todos"><!--indexで0から順番が入ってくる-->

        <input type="checkbox" v-model="todo.isDone"><!--isDoneがtrueのときチェックしてくれる-->

        <span :class="{done: todo.isDone}"><!-- v-bindは省略してかける todoのisDoneがtrueのときdoneクラスを付けてくれる-->

          {{ todo.title }}

        </span>

      <span @click="deleteItem(index)" class="command">[☓]</span> <!--クリックしたときdeleteItem始動 index番目に対して処理-->

      </li> <!--for文でtodoを入れる-->
      <li v-show="!todos.length">なにもありません！</li><!--todosが空だった場合-->

    </ul>

    <form @submit.prevent="addItem"><!-- @はv-on formがsubmitされた時にnewItemの値をdataのtodosに追加、自動的にリストが更新 preventで画面遷移が起きないようになる-->

      <input type="text" v-model="newItem"> <!--紐付け-->

      <input type="submit" value="Add">

    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="js/main.js"></script>
</body>
</html>
